<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Calc Interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-slate-800 to-cyan-900 min-h-screen flex items-center justify-center p-4 font-sans">

    <main class="w-full max-w-sm bg-black/80 rounded-2xl shadow-2xl overflow-hidden backdrop-blur-sm">
        
        <div class="h-32 flex flex-col items-end justify-end p-6 break-all bg-black/40">
            <div data-previous-operand class="text-gray-400 text-sm h-6 mb-1 font-medium tracking-wider"></div>
            <div data-current-operand class="text-white text-5xl font-bold tracking-wide">0</div>
        </div>

        <div class="grid grid-cols-4 gap-0.5 bg-gray-900 border-t border-gray-800">
            
            <button class="p-4 text-xs font-bold text-gray-300 bg-slate-700 hover:bg-slate-600 transition-colors" data-action="memory-clear">MC</button>
            <button class="p-4 text-xs font-bold text-gray-300 bg-slate-700 hover:bg-slate-600 transition-colors" data-action="memory-recall">MR</button>
            <button class="p-4 text-xs font-bold text-gray-300 bg-slate-700 hover:bg-slate-600 transition-colors" data-action="memory-plus">M+</button>
            <button class="p-4 text-xs font-bold text-gray-300 bg-slate-700 hover:bg-slate-600 transition-colors" data-action="memory-minus">M-</button>

            <button class="p-5 text-lg font-semibold text-white bg-red-600 hover:bg-red-500 transition-colors" data-action="clear-entry">CE</button>
            <button class="p-5 text-lg font-semibold text-white bg-red-600 hover:bg-red-500 transition-colors" data-action="clear">C</button>
            <button class="p-5 text-lg font-semibold text-white bg-amber-500 hover:bg-amber-400 transition-colors" data-operation="÷">÷</button>
            <button class="p-5 text-lg font-semibold text-white bg-amber-500 hover:bg-amber-400 transition-colors" data-operation="×">×</button>
            
            <button class="p-5 text-xl font-normal text-white bg-gray-800 hover:bg-gray-700 transition-colors" data-number>7</button>
            <button class="p-5 text-xl font-normal text-white bg-gray-800 hover:bg-gray-700 transition-colors" data-number>8</button>
            <button class="p-5 text-xl font-normal text-white bg-gray-800 hover:bg-gray-700 transition-colors" data-number>9</button>
            <button class="p-5 text-xl font-semibold text-white bg-amber-500 hover:bg-amber-400 transition-colors" data-operation="-">-</button>

            <button class="p-5 text-xl font-normal text-white bg-gray-800 hover:bg-gray-700 transition-colors" data-number>4</button>
            <button class="p-5 text-xl font-normal text-white bg-gray-800 hover:bg-gray-700 transition-colors" data-number>5</button>
            <button class="p-5 text-xl font-normal text-white bg-gray-800 hover:bg-gray-700 transition-colors" data-number>6</button>
            <button class="p-5 text-xl font-semibold text-white bg-amber-500 hover:bg-amber-400 transition-colors" data-operation="+">+</button>

            <button class="p-5 text-xl font-normal text-white bg-gray-800 hover:bg-gray-700 transition-colors" data-number>1</button>
            <button class="p-5 text-xl font-normal text-white bg-gray-800 hover:bg-gray-700 transition-colors" data-number>2</button>
            <button class="p-5 text-xl font-normal text-white bg-gray-800 hover:bg-gray-700 transition-colors" data-number>3</button>
            <button class="row-span-2 p-5 text-2xl font-bold text-white bg-emerald-500 hover:bg-emerald-400 transition-colors flex items-center justify-center" data-action="calculate">=</button>

            <button class="col-span-2 p-5 text-xl font-normal text-white bg-gray-800 hover:bg-gray-700 transition-colors rounded-bl-2xl" data-number>0</button>
            <button class="p-5 text-xl font-normal text-white bg-gray-800 hover:bg-gray-700 transition-colors" data-number>.</button>
        </div>
    </main>

    <aside class="fixed left-0 top-0 h-full w-64 bg-gray-900 text-white transform -translate-x-full transition-transform duration-300 shadow-xl p-4" id="history-panel">
        <h3 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">History</h3>
        <ul id="history-list" class="space-y-2 text-sm text-gray-300"></ul>
    </aside>

    <script src="script.js"></script>
</body>
</html>
