<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Pro-Calc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        .font-lcd { font-family: 'Orbitron', monospace; }
        
        /* Custom Scrollbar untuk History */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
    </style>
</head>
<body class="bg-neutral-800 min-h-screen flex items-center justify-center p-4 font-sans selection:bg-cyan-200">

    <main class="relative bg-gray-100 p-6 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.5)] w-full max-w-[360px] border-4 border-gray-200">
        
        <div class="mb-6 bg-[#b4c2cd] p-1 rounded-lg shadow-[inset_0_2px_8px_rgba(0,0,0,0.4)] border-b-2 border-white/50">
            <div class="bg-[#9eaebc] h-24 rounded flex flex-col items-end justify-between p-3 font-lcd shadow-inner relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1/2 bg-gradient-to-b from-white/20 to-transparent pointer-events-none"></div>
                
                <div data-previous-operand class="text-slate-600 text-sm h-5 font-semibold tracking-widest z-10"></div>
                <div data-current-operand class="text-slate-800 text-4xl font-bold tracking-widest z-10 drop-shadow-sm">0</div>
            </div>
        </div>

        <div class="flex justify-between mb-4 px-1 gap-2">
            <button class="flex-1 py-2 rounded-md bg-red-800 text-white text-xs font-bold shadow-sm border-t border-red-600 active:translate-y-0.5 transition-transform" data-action="clear">C</button>
            <button class="flex-1 py-2 rounded-md bg-red-800 text-white text-xs font-bold shadow-sm border-t border-red-600 active:translate-y-0.5 transition-transform" data-action="clear-entry">CE</button>
            <button class="flex-1 py-2 rounded-md bg-gray-600 text-white text-xs font-bold shadow-sm border-t border-gray-500 active:translate-y-0.5 transition-transform" data-action="memory-recall">MR</button>
        </div>

        <div class="grid grid-cols-4 gap-3 p-1">
            
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-lg shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-action="memory-plus">M+</button>
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-lg shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-action="memory-minus">M-</button>
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-lg shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-action="memory-clear">Mc</button>
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-lg shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-operation="÷">÷</button>

            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-number>7</button>
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-number>8</button>
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-number>9</button>
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-lg shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-operation="×">X</button>

            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-number>4</button>
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-number>5</button>
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-number>6</button>
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-2xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-operation="-">-</button>

            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-number>1</button>
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-number>2</button>
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-number>3</button>
            
            <button class="row-span-2 h-full rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-2xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all flex items-center justify-center" data-operation="+">+</button>

            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-number>0</button>
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-number>.</button>
            <button class="h-14 rounded-lg bg-gradient-to-b from-gray-700 to-black text-white font-bold text-2xl shadow-[0_4px_6px_rgba(0,0,0,0.4)] border-t border-gray-600 active:shadow-none active:translate-y-1 transition-all" data-action="calculate">=</button>
        </div>
    </main>

    <aside id="history-panel" class="fixed left-0 top-0 h-full w-72 bg-gray-100 text-gray-800 transform -translate-x-full transition-transform duration-300 shadow-2xl p-6 z-50 border-r border-gray-300">
        <div class="flex justify-between items-center mb-6 border-b border-gray-300 pb-4">
            <h3 class="text-xl font-bold font-lcd text-gray-700">PAPER TAPE</h3>
            <button id="close-history" class="text-red-500 font-bold hover:text-red-700">✕</button>
        </div>
        <ul id="history-list" class="space-y-3 font-mono text-sm opacity-80">
            <li class="border-b border-dashed border-gray-400 pb-2">
                <div class="text-right text-xs text-gray-500">5 + 3 × 2</div>
                <div class="text-right text-lg font-bold">= 11</div>
            </li>
        </ul>
    </aside>

    <button id="toggle-history" class="fixed bottom-4 left-4 bg-gray-800 text-white p-3 rounded-full shadow-lg hover:bg-gray-700 transition-colors z-40">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
